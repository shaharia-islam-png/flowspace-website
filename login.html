<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 

  <style>
   /* Background */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #9b7eba, #6984b2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow: hidden;
}
.hello-title {
  color: rgb(0, 0, 0);
  font-size: 32px;
  margin-top: 40px;
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  white-space: nowrap;       
  overflow: hidden;           
  border-right: 3px solid white; 
  width: 0;                   
  animation: typing 3s steps(12) forwards, blink 0.7s infinite;
}

@keyframes typing {
  to { width: 37ch; } 
}

@keyframes blink {
  50% { border-color: transparent; }
}

.login-container {
  background: rgba(255, 255, 255, 0.12);
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  width: 350px;
  text-align: center;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: white;
  opacity: 0;
  transform: translateY(50px);
  animation: slideUp 1s 0.5s forwards; 
}

.login-container h2 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
}

.login-container h3 {
  margin: 10px 0 20px;
  font-size: 18px;
  font-weight: 400;
  color: #ddd;
}

.login-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

.login-container input:focus {
  box-shadow: 0 0 8px rgba(106, 17, 203, 0.7);
}
.login-container button {
  width: 100%;
  padding: 12px;
  background: #6a11cb;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

.login-container button:hover {
  background: #2575fc;
  transform: scale(1.05);
}

.or {
  margin: 15px 0;
  color: #ccc;
  font-size: 14px;
  position: relative;
  animation: fadeIn 1s 1s forwards;
  opacity: 0;
}

.social-login {
  display: flex;
  flex-direction: column;
  gap: 10px;
  opacity: 0;
  animation: fadeIn 1s 1.5s forwards;
}

.social-login button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: 0.3s;
}
.google {
  background: #fff;
  color: #444;
}
.google:hover {
  background: #f2f2f2;
  transform: translateY(-2px);
}

.facebook {
  background: #3b5998;
  color: white;
}
.facebook:hover {
  background: #2d4373;
  transform: translateY(-2px);
}

.apple {
  background: #000;
  color: white;
}
.apple:hover {
  background: #333;
  transform: translateY(-2px);
}

.signup-text {
  margin-top: 15px;
  font-size: 14px;
  color: #eee;
  opacity: 0;
  animation: fadeIn 1s 2s forwards;
}
.signup-text a {
  color: #191351;
  font-weight: bold;
  text-decoration: underline;
}
.signup-text a:hover{
  color: #035df8;
}

@keyframes fadeDown {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <h1 class="hello-title">HELLO USER,WELCOME TO Flowspace</h1>

  <div class="login-container">
   
    <h2><i class="fas fa-lock"></i> Login</h2>
    <form action="dashboard.html">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="or">───── Or Login With ─────</p>

    
    <div class="social-login">
      <button class="google"><i class="fab fa-google"></i>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">

  <path fill="#34A853" d="M46.14 24.5c0-1.55-.14-3.05-.41-4.5H24v9h12.65c-.55 2.95-2.23 5.45-4.74 7.14l7.09 5.5c4.14-3.83 6.14-9.48 6.14-15.14z"/>
  <path fill="#FBBC05" d="M10.23 28.53a14.5 14.5 0 0 1 0-9.06l-7.09-5.5a23.94 23.94 0 0 0 0 20.06l7.09-5.5z"/>
  <path fill="#EA4335" d="M24 47c6.48 0 11.9-2.14 15.87-5.81l-7.09-5.5C30.94 37.3 27.69 38.5 24 38.5c-6.6 0-12.14-4.45-13.77-10.53l-7.09 5.5C6.61 41.08 14.64 47 24 47z"/>
</svg>
Continue with Google</button>
      <button class="facebook"><i class="fab fa-facebook"></i> 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
  <path fill="#1877F2" d="M24 4C12.95 4 4 12.95 4 24c0 9.95 7.27 18.2 16.75 19.75V29.9h-5.05V24h5.05v-4.5c0-5 3-7.75 7.55-7.75 2.2 0 4.5.4 4.5.4v4.95h-2.55c-2.5 0-3.3 1.55-3.3 3.15V24h5.65l-.9 5.9h-4.75v13.85C36.73 42.2 44 33.95 44 24c0-11.05-8.95-20-20-20z"/>
</svg>
Continue with Facebook</button>
      <button class="apple"><i class="fab fa-apple"></i>

  <path fill="currentColor" d="M33.6 24.8c0 4.7 4.1 6.3 4.2 6.4-.03.1-.66 2.3-2.2 4.5-1.3 1.9-2.7 3.8-4.8 3.8-2.1 0-2.7-1.2-4.7-1.2-2 0-2.7 1.1-4.8 1.2-2 .1-3.6-2-4.9-3.9-2.7-3.8-4.8-10.7-2-15.4 1.4-2.4 3.9-4 6.6-4.1 2.1 0 3.8 1.3 4.7 1.3.9 0 3.2-1.6 5.6-1.3.95.04 3.6.37 5.3 2.8-0.14.09-4 2.3-4 6.9zM29.5 8.2c1-1.2 1.7-2.9 1.5-4.6-1.5.06-3.2.99-4.2 2.2-.92 1.05-1.7 2.76-1.5 4.45 1.6.12 3.1-.82 4.2-2.05z"/>
</svg>
Continue with IOS</button>
    </div>

    <p class="signup-text">Don’t have an account? <a href="acc.html">Create Account</a></p>
  </div>
</body>
</html>
